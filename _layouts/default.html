<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}
    <div class='content container-body-margin'>
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>

<script>
  var socialLinkTriggers = document.querySelectorAll('.social-links-trigger');
  if (socialLinkTriggers) {
    socialLinkTriggers.forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
        var controls = document.getElementById(el.dataset.controls);
        controls.classList.toggle('is-active');
      })
    })
  }
</script>
