{% if post.cover %}
  <img class='cover-image' src="{{ post.cover }}">
{% endif %}
<h4>{{ post.title }}</h4>
<p class='smallcaps has-text-warm-grey date-author-row'>
  {{ post.date | date: "%-d %B %Y" }} by {{ post.author }} in {% for tag in post.tags %}<a href='{{site.url}}/{{tag}}'>{{ tag }}</a>{% if forloop.last != true %}, {% endif %}{% endfor %}
</p>
{{ post.excerpt }}
<a href="{{ post.url }}" class='has-text-bold'>Read article</a>
<div class='line-copy'></div>
